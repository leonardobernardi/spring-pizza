<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/resources :: head"></div >
        <title>Pizze</title>
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar('pizza')"></div >
    <main class="mx-2">
    <h1>Pizza</h1>
    <hr/>
    <div class="mb-3">
    	<a class="btn btn-primary" th:href=@{/pizza/create}>Aggiungi pizza</a >
    </div >
	    <table class="table" th:if="${list.size() > 0}">
			<thead>
				<tr>					
					<th scope="col-1">Nome</th>
					<th scope="col-5">Ingredienti</th>
					<th scope="col-5">Descrizione</th>
					<th scope="col-1">Prezzo</th>
					
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.nome}"></td>
					<td th:text="${item.ingredienti}"></td>		
					<td th:text="${item.descrizione}"></td>
					<td th:text="|&euro; ${item.prezzo}|"></td>					
				</tr>
			</tbody>
		</table>
		<div class="alert alert-primary" role"alert" th:unless="${list.size() > 0}">Non ci sono pizze al momento</div >
	</main >
         <div th:replace="fragments/resources :: scripts"></div >
    </body>
    
</html>
